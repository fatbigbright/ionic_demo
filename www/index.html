    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

	<body>
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button class="button-icon ion-arrow-left-c">
			</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view></ion-nav-view>
		<script id="templates/sign-in.html" type="text/ng-template" >
			<ion-view view-title="登录壹加壹">
				<ion-content>
					<div class="list">
						<label class="item item-input">
							<span class="input-label">用户名</span>
							<input type="text" ng-model="user.username">
						</label>
						<label class="item item-input">
							<span class="input-label">密码</span>
							<input type="password" ng-model="user.password">
						</label>
					</div>
					<div class="padding">
						<button class="button button-block button-positive" ng-click="signIn(user)">登录</button>
					</div>
				</ion-content>
			</ion-view>
		</script>
		<script id="templates/tabs.html" type="text/ng-template">
			<ion-view>
				<ion-tabs class="tabs-icon-top tabs-positive">
					<ion-tab title="主页" icon="ion-home" href="#/tab/home">
						<ion-nav-view name="home-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="关于" icon="ion-ios-information" href="#/tab/about">
						<ion-nav-view name="about-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="退出登录" icon="ion-log-out" href="#/sign-in">
					</ion-tab>
				</ion-tabs>
			</ion-view>
		</script>
		<script id="templates/home.html" type="text/ng-template">
			<ion-view view-title="Home">
				<ion-content padding="true">
					<ion-list>
						<ion-item ng-repeat="permission in permissions">{{permission}}</ion-item>
					</ion-list>
				</ion-content>
			</ion-view>
		</script>
		<script id="templates/about.html" type="text/ng-template">
			<ion-view view-title="About">
				<ion-content padding="true">
					<p>About</p>
				</ion-content>
			</ion-view>
		</script>
	</body>
</html>
